      ></i>
  
      <!-- Badge -->
      <span id="notificationBadge" style="
        position: absolute;
        top: -4px;
        right: -6px;
        background: red;
        color: white;
        font-size: 10px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: flex;
        align-items: center;

      ">1</span>
  
      <!-- Popup -->
      <div id="notificationPopup" style="
        display: none;

      </div>
    </div>
  </header>
  
  <!-- Sound -->
  <audio id="notificationSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1152-pristine.mp3" preload="auto"></audio>
  
  <!-- CSS Animation -->
  <style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  </style>
  
  <!-- Script -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const bell = document.getElementById('notificationBell');
    const popup = document.getElementById('notificationPopup');
    const badge = document.getElementById('notificationBadge');
    const sound = document.getElementById('notificationSound');
  
    // Saat pertama kali halaman terbuka
    setTimeout(function() {
      sound.play().catch(err => console.log('Sound autoplay blocked'));
      badge.style.display = 'flex'; // pastikan badge muncul
    }, 500); // kecil delay 500ms biar lebih aman di semua browser
  
    // Klik bell toggle popup
    bell.addEventListener('click', function(e) {
      e.stopPropagation();
      popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
    });
  
    // Klik di luar nutup popup
    document.addEventListener('click', function(e) {
      if (!popup.contains(e.target) && e.target !== bell) {
        popup.style.display = 'none';
      }
    });
  });
  </script>
